<div class="container">
  <h1>Book Recognizer</h1>
  <form [formGroup]="uploadForm">
    <input formControlName="image" type="file" (change)="onFileSelected($event)" accept="image/*" />
    <button type="submit" [disabled]="!selectedFile() || isProcessing()" onclick="onSubmit()">Upload</button>
    <button type="button" (click)="cancelProcess()" [disabled]="!isProcessing()">Cancel</button>
  </form>

  @if (results.length > 0) {
    <h2>Results:</h2>
    <ul>
      @for (result of results(); track result) {
        <li>{{ result }}</li>
      }
    </ul>
  }

  @if (errorMessage()) {
    <p class="error">{{ errorMessage() }}</p>
  }
</div>
